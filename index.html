<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CashRegister.CSS" rel="stylesheet" />
    <title class="heading">Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Know the change to be return</p>
        <label for="billamount" >Bill Amount:</label>
        <input id="billamount" type="number" />
        <label for="cash-Received">Cash Received:</label> 
        <input id="cash-Received" type="number" />    
        <button id="check-Button">Check</button>
        <p id="message"></p>
        <table class="return-table">
            <caption>
                Return Change:-
            </caption>
            <tr>
                <th>No. of Notes</th>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
                <td class="notes-of-notes"></td>
            </tr>
        <tr>
            <th>
                Available Notes
            </th>
            <td>2000</td>
            <td>500</td>
            <td>200</td>
            <td>100</td>
            <td>50</td>
            <td>20</td> 
            <td>10</td>
            <td>5</td>
            <td>2</td>
            <td>1</td>
            
        </tr>
        </table>



    </div>

</body>
<script src="CashRegister.js" type="text/javascript"></script>
</html>
